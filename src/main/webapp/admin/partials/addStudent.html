<div class="col-md-8 col-md-offset-2">
  <alert type="{{alert.statusType}}" ng-repeat="alert in alerts" close="closeAlert($index)">{{alert.status}}</alert>
  <form role="form" ng-submit="submitAddStudent(student_username,student_name,student_pwd)">
     <div class="form-group">
        <label for="username">学生学号:</label>
        <input type="text" id="username" class="form-control" ng-model="student_username" autofocus placeholder="请输入学生学号"/>
     </div>
     <div class="form-group">
        <label for="name">学生姓名:</label>
        <input type="text" id="name" class="form-control" ng-model="student_name" placeholder="请输入学生姓名"/>
     </div>
     <div class="form-group">
        <label for="pwd">设置密码:</label>
        <input type="password" id="pwd" class="form-control" ng-model="student_pwd" placeholder="请为该学生用户设置密码"/>
     </div>
     <button type="submit" class="btn btn-primary" ng-disabled="isStuSave">保存</button>
     <button type="button" class="btn btn-default" ng-disabled="isStuSave" ng-click="cleanStudentInput">取消</button>
     <a class="ui button rightmost-pos" href="#/manage/show">返回</a>
  </form>
</div>
