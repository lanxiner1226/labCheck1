<div class="col-md-10 col-md-offset-1">
  <div class="button">
     <a id="addTeacher" class="btn btn-info"  ng-href="#/manage/addTeacher">添加老师</a>
     <a  id="addStudent" class="btn btn-info"  ng-href="#/manage/addStudent">添加学生</a>
     <a id="searchStudent" class="btn btn-info"  ng-href="#/manage/searchStudent">查询所有学生信息</a>
   </div>
   <table class="table table-hover">
      <caption>所有教师信息列表</caption>
      <thead>
         <tr>
            <th></th>
            <th>教师工号</th>
            <th>姓名</th>
            <th>操作</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="teacher in teachers">
            <td>{{$index + 1}}</td>
            <td>{{teacher.username}}</td>
            <td>{{teacher.name}}</td>
            <td>
                <a class="btn btn-primary" ng-href="#/manage/allTeaStudent?teacherId={{teacher.id}}&teacherName={{teacher.name}}">学生详情</a>
                
            </td>
         </tr>
      </tbody>
   </table>
</div>
