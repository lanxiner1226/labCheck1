<div class="col-md-10 col-md-offset-1">
    <table class="table table-hover">
       <caption>所有学生信息列表</caption>
       <thead>
          <tr>
             <th></th>
             <th>学生学号</th>
             <th>学生姓名</th>
          </tr>
       </thead>
       <tbody>
         <tr ng-repeat = "item in students">
            <td>{{$index + 1}}</td>
            <td>{{item.username}}</td>
            <td>{{item.name}}</td>
         </tr>
       </tbody>
    </table>
</div>
